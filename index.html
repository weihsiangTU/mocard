<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>宸均的緊急聯絡卡</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffef8;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 360px;
      margin: auto;
      position: relative;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #90caf9;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    #contactImage {
      display: none;
      margin-top: 20px;
      width: 100%;
    }
    .watermark {
      position: absolute;
      opacity: 0.2;
      font-size: 50px;
      transform: rotate(-30deg);
      top: 40%;
      left: 20%;
      pointer-events: none;
    }
    .counter {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>宸宸的聯絡卡</h1>
    <div>⚠️ 點擊下方按鈕以顯示聯絡資訊</div>
    <button class="btn" onclick="revealAndNotify()">✅ 點我顯示聯絡資訊</button>
    <div id="clickCounter" class="counter"></div>
    <img id="contactImage" src="contact_image_protected.png" alt="聯絡資訊圖檔" />
    <div class="watermark">私密資訊</div>
  </div>

  <script>
    let clickCount = localStorage.getItem("clickCounter") || 0;

    async function revealAndNotify() {
      clickCount++;
      localStorage.setItem("clickCounter", clickCount);
      document.getElementById("clickCounter").textContent = `No. ${String(clickCount).padStart(3, '0')}`;
      document.getElementById("contactImage").style.display = "block";

      const now = new Date().toLocaleString("zh-TW", { timeZone: "Asia/Taipei" });
      const ua = navigator.userAgent;
      const ref = document.referrer;
      let lat = "N/A";
      let lng = "N/A";
      let ip = "N/A";

      // 取得 IP 位址與地理位置
      try {
        const ipRes = await fetch("https://get.geojs.io/v1/ip/geo.json");
        const ipData = await ipRes.json();
        ip = ipData.ip;
      } catch (e) {}

      try {
        const geo = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
        lat = geo.coords.latitude;
        lng = geo.coords.longitude;
      } catch (e) {}

      // 寄送通知
      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          clickNumber: clickCount,
          userAgent: ua,
          time: now,
          ip: ip,
          latitude: lat,
          longitude: lng,
          referrer: ref
        })
      });
    }
  </script>
</body>
</html>
