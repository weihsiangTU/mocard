<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>宸宸是我 我是宸宸</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffef8;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 360px;
      margin: auto;
      position: relative;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #90caf9;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    #contactImage {
      display: none;
      margin-top: 20px;
      width: 100%;
    }
    .watermark {
      position: absolute;
      opacity: 0.2;
      font-size: 50px;
      transform: rotate(-30deg);
      top: 40%;
      left: 20%;
      pointer-events: none;
    }
    .counter {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }
    .notice {
      margin-top: 40px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>宸宸的聯絡卡</h1>
    <div>⚠️ 點擊下方按鈕以顯示聯絡資訊</div>
    <button class="btn" onclick="revealAndNotify()">✅ 點我顯示聯絡資訊</button>
    <div id="clickCounter" class="counter"></div>
    <img id="contactImage" src="emergency_card_watermarked_clear.png" alt="聯絡資訊圖檔" />
    <div class="watermark">私密資訊</div>
  </div>

  <div class="notice">
    📌 小提醒：這裡會記錄基本資訊，單純用來通知家長，不會留下個人資料唷。
  </div>

  <script>
    let clickCount = localStorage.getItem("clickCounter") || 0;

    async function revealAndNotify() {
      clickCount++;
      localStorage.setItem("clickCounter", clickCount);
      document.getElementById("clickCounter").textContent = `No. ${String(clickCount).padStart(3, '0')}`;
      document.getElementById("contactImage").style.display = "block";

      const now = new Date().toLocaleString("zh-TW", { timeZone: "Asia/Taipei" });
      const ua = navigator.userAgent;
      const ref = document.referrer;
      let lat = "N/A";
      let lng = "N/A";
      let ip = "N/A";

      try {
        const ipRes = await fetch("https://get.geojs.io/v1/ip/geo.json");
        const ipData = await ipRes.json();
        ip = ipData.ip;
      } catch (e) {
        console.warn("❌ IP 取得失敗", e);
      }

      try {
        const geo = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
        lat = geo.coords.latitude;
        lng = geo.coords.longitude;
      } catch (e) {
        console.warn("📍 使用者未允許定位", e);
      }

      // ✅ 發送至 Apps Script（新版 URL）
      fetch("https://script.google.com/macros/s/AKfycbxpCRKjylGqLE9lN_SIHJdQL9j1avJ8NqKrwkdO3UWM_f1Gu2n7N9ucJJKujWx5jxqq3g/exec", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          clickNumber: clickCount,
          userAgent: ua,
          time: now,
          ip: ip,
          latitude: lat,
          longitude: lng,
          referrer: ref
        })
      })
      .then(res => console.log("✅ 通知已送出"))
      .catch(err => console.error("❌ 通知發送失敗", err));
    }
  </script>
</body>
</html>
